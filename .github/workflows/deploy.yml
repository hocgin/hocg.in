name: Deploy CI

on:
  push:
    branches:
      - 自动合并分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Actions
      uses: actions/checkout@v2

    - name: Dependent & Build
      run: |
        npm install
        npm install -g hexo
        hexo g

    - name: Push
      uses: JamesIves/github-pages-deploy-action@master
      with:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
